<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d82323; 
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: #30bd4c;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #1d1fc6; 
            border-radius: 5px; 
            transition: transform 0.2s; 
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05); 
        }

        .thumbnail {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnail img {
            width: 60px;
            height: auto;
            margin: 0 5px;
            border: 1px solid #351c78;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail img:hover {
            transform: scale(1.1);
        }

        .sticky {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border: 2px solid #000;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>

    <img class="sticky" id="stickyImage" alt="Sticky Image" onclick="hideSticky()">

    <script>
        function showSticky(image) {
            const stickyImage = document.getElementById('stickyImage');
            stickyImage.src = image.src; 
            stickyImage.style.display = 'block'; 
        }
        function hideSticky() {
            const stickyImage = document.getElementById('stickyImage');
            stickyImage.style.display = 'none'; 
        }
    </script>
</body>
